<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Counselling</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
    }
    
    header {
        background-color: #007bff;
        color: white;
        padding: 20px;
    }
    
    h1 {
        margin: 0;
    }
    
    section {
        background: white;
        padding: 30px;
        margin: 20px auto;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        color: #333;
    }
    
    p {
        color: #666;
    }
    
    iframe {
        width: 100%;
        border-radius: 10px;
    }
    
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
    }
    
    .chat-btn {
        background-color: #25D366;
    }
    
    .btn:hover {
        opacity: 0.8;
    }
    
    footer {
        background: #222;
        color: white;
        padding: 10px;
        margin-top: 20px;
    }
    </style>
</head>
<body>

    <header>
        <h1>Virtual Counselling</h1>
        <p>Get expert guidance from our counselors.</p>
    </header>

    <section class="video-section">
        <h2>Live Video Counselling</h2>
        <iframe allow="camera; microphone; fullscreen; display-capture" 
                src="https://meet.jit.si/FoxyZebrasFreezeMalevolently" 
                style="width: 100%; height: 400px; border: 0;">
        </iframe>
    </section>

    <section class="booking-section">
        <h2>Book an Appointment</h2>
        <p>Schedule a session with a counselor at your convenience.</p>
        <a href="https://calendar.google.com/calendar/u/0/r/eventedit" target="_blank" class="btn">Book Now</a>
    </section>

    <section class="chat-section">
        <h2>Chat with a Counselor</h2>
        <p>Need instant help? Chat with a counselor now.</p>
        <a href="https://wa.me/YourNumberHere" target="_blank" class="btn chat-btn">Chat on WhatsApp</a>
    </section>

    <footer>
        <p>&copy; 2025 Virtual Counselling Platform</p>
    </footer>

</body>
</html>
